<html>

<head>
    <link rel="stylesheet" href="background.css">

</head>
<title>colour tiles</title>

<body id="unknown">

    <div class="sample">
        <div class="inside" id="1x1"></div>
        <div class="inside" id="1x2"></div>
        <div class="inside" id="1x3"></div>
        <div class="inside" id="2x1"></div>
        <div class="inside" id="2x2"></div>
        <div class="inside" id="2x3"></div>
        <div class="inside" id="3x1"></div>
        <div class="inside" id="3x2"></div>
        <div class="inside" id="3x3"></div>
    </div>
    <br>
    <div class="vl zero"></div>
    <div class="vl one"></div>
    <div class="vl two"></div>
    <div class="vl three"></div>
    <div class="hl lo"></div>
    <div class="hl lt"></div>
    <div class="hl lth"></div>
    <div class="hl lf"></div>
    <div class="overall">

        <div class="outer">
            <div class="middle" id="first"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle noin"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle"></div>
            <div class="middle" id="emptysquare"></div>

        </div>
        <br><br>
        <div class="timer">time=><br><span id="minutes"></span>:<span id="seconds"></span></div>
    </div>
    <div class="modal" id="mymodal">
        <div class="modal-content">
            <p class="congrats"> well done!!</p><br>
            <p id="notedtime">you took only <span id="mdis"></span> minutes and <span id="sdis"></span> seconds </p>
            <p>You have scored <span id="points"></span> points !!!</p>
            <button id="playagain">play again</button>
        </div>
    </div>
    <br><br>
    <div class="sideways"><button id="reset">Reset</button></div>
    <script src="helper.js"></script>
</body>

</html>
